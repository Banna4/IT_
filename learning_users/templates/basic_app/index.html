{% extends 'basic_app/base.html' %}
{% block body_block %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div class="container">
    <form action={% url 'basic_app:user_login' %}>
        {% csrf_token %}
        <p></p>
        <label for="creatroom">Username</label>
        <input type="text" name="creatroom" placeholder="NAME PLEASE">
        <P></P>

        <label for="roomname">Room Name</label>
        <input type="text" name="roomname" placeholder="Enter Room Name">
        <p></p>

        <label for="video">Video link</label>
        <input type="text" name="video" placeholder="URL">
        <p></p>
        <input type="submit" value="Create">
        <p></p>
        <p></p>
    </form>
    <form action={% url 'basic_app:user_login' %}>
        {% csrf_token %}
        <label for="joinroom">Username</label>
        <input type="text" name="joinroom" placeholder="NAME PLEASE">
        <P></P>

        <label for="roomid">Room Id</label>
        <input type="text" name="roomid" placeholder="Enter Room Id">

        <p></p>
        <input type="submit" value="Join">
    </form>

</div>
{% endblock body_block %}
